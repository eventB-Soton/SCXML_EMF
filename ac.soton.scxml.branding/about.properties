\n\
SCXML provides an EMF representation for the SCXML state chart notation. https://www.w3.org/TR/scxml/\n\
\n\
This feature is based on plug-ins provided by Obeo which have been re-packaged by the University of Southampton, \n\
Electronics and Computer Science Department for integration into the UML-B and Rodin toolset\n\
\n\
\n\
This offering is powered by Eclipse technology and includes Eclipse plug-ins that can be installed and used with other Eclipse-based offerings.
